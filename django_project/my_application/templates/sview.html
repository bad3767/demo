{% extends 'base.html' %}

{% block content %}
<table>

    <tr>
        <th>ID</th>
        <th>Cus_Name</th>
        <th>Orders</th>
        <th>image</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.cus_name}}</td>
        <td>{{i.order}}</td>
        <td><img src="http://127.0.0.1:8000/media/{{i.p_img}}" alt="image" height="50px" width="70px"></td>
        <td><a href="http://127.0.0.1:8000/update/{{i.id}}">update</a></td>
        <td><a href="http://127.0.0.1:8000/delete/{{i.id}}">delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
